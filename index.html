<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILE & BASE64</title>
    <link rel="icon" type="image/png" href="public/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
</head>

<body class="bg-base-300 h-screen flex justify-center items-center">
    <div class="zoom px-12">
        <div role="tablist" class="tabs tabs-bordered shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2 border-black">
            <input type="radio" name="text-tool" role="tab" class="tab" aria-label="FILE&nbsp;TO&nbsp;BASE64" checked />
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 p-0">
                <div class="card bg-base-100">
                    <div class="card-body">
                        <h2 class="card-title flex justify-center items-center font-bold mb-4">FILE TO BASE64</h2>
                        <div class="join">
                            <input type="file" id="fileInput" class="bg-base-300 rounded-none file-input file-input-bordered w-full mb-4 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-black border-2">
                            <button id="downloadBase64Btn" class="join-item rounded-none btn bg-base-300 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-black border-2 " disabled>
                              COPY
                            </button>
                          </div>
                          <textarea id="base64Output" rows="30" readonly placeholder="Base64 output will appear here ..." class="bg-base-300 rounded-none text-xs textarea textarea-bordered w-full mt-2 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-black border-2"></textarea>
                    </div>
                </div>
            </div>
            <input type="radio" name="text-tool" role="tab" class="tab" aria-label="BASE64&nbsp;TO&nbsp;FILE" />
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 p-0">
                <div class="card bg-base-100">
                    <div class="card-body">
                        <h2 class="card-title flex justify-center items-center font-bold mb-4">BASE64 TO FILE</h2>
                        <textarea id="base64Input" rows="15" placeholder="Base64 value ..." class="bg-base-300 rounded-none text-xs textarea textarea-bordered w-full mt-2 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-black border-2"></textarea>
                        <button id="downloadBtn" class="btn bg-base-300 border-2 border-black rounded-none shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] mt-4" disabled>DOWNLOAD</button>
                    </div>
                </div>
            </div>
            <input type="radio" name="text-tool" role="tab" class="tab bg-base-200" aria-label="DEV">
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 p-6">
                <div class="card bg-base-100">
                    <div class="card-body">
                        <a href="https://www.instagram.com/m9nokuro"
                            class="btn w-full btn-white border-2 rounded border-black  shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]">
                            <i class="bi bi-instagram text-xl"></i> @m9nokuro</a>
                        <a href="https://web.facebook.com/profile.php?id=100082958149027&_rdc=1&_rdr"
                            class="btn w-full btn-white border-2 rounded border-black mt-4 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]"><i
                                class="bi bi-facebook text-xl"></i> @Reiivan</a>
                        <a href="https://github.com/RevanSP"
                            class="btn w-full btn-white border-2 rounded border-black mt-4 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]"><i
                                class="bi bi-github text-xl"></i> @RevanSP</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="public/script.js"></script>
</body>

</html>
