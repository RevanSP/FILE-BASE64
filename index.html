<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILE & BASE64</title>
    <link rel="icon" type="image/png" href="https://pbs.twimg.com/media/GCAPjRSXUAAyOiz.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
</head>

<body class="bg-base-300 bg h-screen flex justify-center items-center font-[Google Sans]">
    <div class="px-4">
        <div role="tablist"
            class="tabs tabs-bordered bg-blue-600 font-bold shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2 border-black">
            <input type="radio" name="text-tool" role="tab" class="tab text-xs" aria-label="FILE&nbsp;TO&nbsp;BASE64"
                checked />
            <div role="tabpanel" class="tab-content border-none p-0 rounded-none">
                <div class="card bg-blue-100 pattern rounded-none border-none">
                    <div class="card-body">
                        <h2 class="card-title flex text-3xl italic justify-center items-center font-bold mb-4">
                            <i data-lucide="file-up" class="w-7 h-7 mr-2"></i> FILE TO BASE64
                        </h2>
                        <div class="join">
                            <input type="file" id="fileInput"
                                class="bg-blue-400 rounded-none file-input file-input-sm text-xs file-input-bordered w-full  shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] 
                            transition-all duration-200 ease-in-out bg-base-100
                            hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] 
                            hover:translate-x-[2px] hover:translate-y-[2px]
                            active:shadow-none active:translate-x-[3px] active:translate-y-[3px] border-black border-2">
                            <button id="downloadBase64Btn"
                                class="join-item rounded-none btn bg-blue-400 btn-sm text-xs shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] transition-all duration-200 ease-in-out bg-base-100 hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] active:shadow-none active:translate-x-[3px] active:translate-y-[3px] border-black border-2 flex items-center justify-center gap-2"
                                disabled>
                                <i data-lucide="copy" class="w-4 h-4"></i> COPY
                            </button>
                        </div>
                        <textarea id="base64Output" rows="30" readonly placeholder="Base64 output will appear here ..."
                            class="bg-blue-400 rounded-none text-xs textarea textarea-xs textarea-bordered h-[320px] w-full mt-2  shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] 
                            transition-all duration-200 ease-in-out bg-base-100
                            hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] 
                            hover:translate-x-[2px] hover:translate-y-[2px]
                            active:shadow-none active:translate-x-[3px] active:translate-y-[3px] border-black border-2"></textarea>
                    </div>
                </div>
            </div>

            <input type="radio" name="text-tool" role="tab" class="tab text-xs" aria-label="BASE64&nbsp;TO&nbsp;FILE" />
            <div role="tabpanel" class="tab-content border-none p-0 rounded-none">
                <div class="card bg-blue-100 pattern rounded-none border-none">
                    <div class="card-body">
                        <h2 class="card-title flex justify-center items-center font-bold mb-4 text-3xl italic">
                            <i data-lucide="file-down" class="w-7 h-7 mr-2"></i> BASE64 TO FILE
                        </h2> <textarea id="base64Input" rows="15" placeholder="Base64 value ..."
                            class="bg-blue-400 rounded-none text-xs textarea textarea-bordered textarea-xs w-full mt-2  shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] 
                            transition-all duration-200 ease-in-out bg-base-100
                            hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] 
                            hover:translate-x-[2px] hover:translate-y-[2px]
                            active:shadow-none active:translate-x-[3px] active:translate-y-[3px] border-black border-2"></textarea>
                        <button id="downloadBtn"
                            class="btn bg-blue-400 border-2 border-black rounded-none btn-sm text-xs shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] transition-all duration-200 ease-in-out bg-base-100 hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] active:shadow-none active:translate-x-[3px] active:translate-y-[3px] mt-4 flex items-center justify-center gap-2"
                            disabled>
                            <i data-lucide="download" class="w-4 h-4"></i> DOWNLOAD
                        </button>
                    </div>
                </div>
            </div>

            <input type="radio" name="text-tool" role="tab" class="tab text-xs" aria-label="DEV">
            <div role="tabpanel" class="tab-content border-none p-0 rounded-none">
                <div class="card bg-blue-100 pattern rounded-none border-none">
                    <div class="card-body">
                        <h2 class="card-title flex justify-center items-center font-bold mb-4 text-3xl italic">
                            <i data-lucide="user-cog" class="w-7 h-7 mr-2"></i> DEVELOPER
                        </h2>
                        <a href="https://www.instagram.com/m9nokuro"
                            class="btn w-full bg-blue-400 btn-sm text-xs border-2 rounded border-black  shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] 
                            transition-all duration-200 ease-in-out bg-base-100
                            hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] 
                            hover:translate-x-[2px] hover:translate-y-[2px]
                            active:shadow-none active:translate-x-[3px] active:translate-y-[3px] flex items-center justify-center gap-2">
                            <i data-lucide="instagram" class="w-5 h-5"></i> @m9nokuro
                        </a>
                        <a href="https://web.facebook.com/profile.php?id=100082958149027&_rdc=1&_rdr"
                            class="btn w-full bg-blue-400 btn-sm text-xs border-2 rounded border-black mt-4  shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] 
                            transition-all duration-200 ease-in-out bg-base-100
                            hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] 
                            hover:translate-x-[2px] hover:translate-y-[2px]
                            active:shadow-none active:translate-x-[3px] active:translate-y-[3px] flex items-center justify-center gap-2">
                            <i data-lucide="facebook" class="w-5 h-5"></i> @Reiivan
                        </a>
                        <a href="https://github.com/RevanSP"
                            class="btn w-full bg-blue-400  btn-sm text-xs border-2 rounded border-black mt-4  shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] 
                            transition-all duration-200 ease-in-out bg-base-100
                            hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] 
                            hover:translate-x-[2px] hover:translate-y-[2px]
                            active:shadow-none active:translate-x-[3px] active:translate-y-[3px] flex items-center justify-center gap-2">
                            <i data-lucide="github" class="w-5 h-5"></i> @RevanSP
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="public/script.js"></script>
</body>

</html>
